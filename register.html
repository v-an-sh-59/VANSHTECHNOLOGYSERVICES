<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | VANSH TECHNOLOGY SERVICES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
    }
    .form-box {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      color: #004e92;
    }
    .form-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>ðŸš€ Register Now</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter strong password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Repeat password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="text-center mt-3">Already registered? <a href="login.html">Login here</a></p>
    </form>
  </div>

</body>
</html>
